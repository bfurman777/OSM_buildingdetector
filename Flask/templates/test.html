<!doctype html>
<html>
   <body>

      <table border = 1>
         {% for key, value in result.items() %} <!-- prints a table of all the data inputted-->

            <tr>
               <th> {{ key }} </th> <!--takes the result parameter from app.py and prints it here-->
               <td> {{ value }} </td>
            </tr>

         {% endfor %}
      </table>

   </body>
</html>
